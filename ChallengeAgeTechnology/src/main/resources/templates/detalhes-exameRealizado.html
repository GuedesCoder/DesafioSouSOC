<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Novo Exame Realizado</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background-color: #afddfa">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #50b4f2">
			<h1>Cadastro de Novo Exame Realizado</h1>
			<p>Preencha os dados abaixo:</p>
		</div>
		<form action="#" th:action="@{/salvar-exameRealizado}" method="post">
			<div class="form-group mt-4">
				<label for="funcionario">Funcionário:</label>
				<select class="form-select" id="funcionario" name="funcionario.id">
					<option value="" selected>Selecione o funcionário</option>
					<option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}"
						th:text="${funcionario.id + ' - ' + funcionario.nome}"></option>
				</select>
			</div>
			<div class="form-group mt-4">
				<label for="exame">Exame:</label>
				<select class="form-select" id="exame" name="exame.id">
					<option value="" selected>Selecione o exame</option>
					<option th:each="exame : ${exames}" th:value="${exame.id}"
						th:text="${exame.id + ' - ' + exame.nome}"></option>
				</select>
			</div>
			<div class="form-group mt-4">
				<label for="data">Data de Realização:</label>
				<input type="date" class="form-control" id="data" name="dataDeRealizacao" required>
			</div>
			<div class="d-flex justify-content-between mt-4">
				<button type="submit" class="btn btn-primary">Salvar</button>
				<a class="btn btn-secondary" th:href="@{/examesRealizados}">Cancelar</a>
			</div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
