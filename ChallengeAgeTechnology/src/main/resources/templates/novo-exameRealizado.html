<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Novo Exame Realizado</title>
</head>

<body style="background-color: #afddfa">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #50b4f2">
			<h1>Novo Exame Realizado</h1>
			<p>Adicione um novo exame realizado</p>
		</div>
		<form method="post" th:action="@{/salvar-exameRealizado}">
			<div class="row">
				<div class="form-group col-2">
					<label for="idFuncionario">ID Funcionário:</label>
					<input type="number" class="form-control" id="idFuncionario" name="funcionario.id" required>
				</div>
				<div class="form-group col-10">
					<label for="nomeFuncionario">Nome do Funcionário:</label>
					<input type="text" class="form-control" id="nomeFuncionario" name="funcionario.nome"
						th:value="${examesRealizados.funcionario.nome}" readonly>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-2">
					<label for="idExame">ID Exame:</label>
					<input type="number" class="form-control" id="idExame" name="exame.id" required>
				</div>
				<div class="form-group col-10">
					<label for="nomeExame">Nome do Exame:</label>
					<input type="text" class="form-control" id="nomeExame" name="exame.nome"
						th:value="${examesRealizados.exame.nome}" readonly>
				</div>
			</div>
			<div class="form-group col-4">
				<label for="dataDeRealizacao">Data de Realização:</label>
				<input type="date" class="form-control" id="dataDeRealizacao" name="dataDeRealizacao" required>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Salvar</button>
			<a class="btn btn-secondary mt-3" th:href="@{/}">Cancelar</a>
		</form>
	</div>
</body>

</html>
