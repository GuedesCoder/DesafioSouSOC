<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Novo Exame Realizado</title>
</head>

<body style="background-color: #afddfa">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #50b4f2">
			<h1>Novo Exame Realizado</h1>
			<p>Aqui é possível cadastrar um novo exame realizado</p>
		</div>
		<form method="POST" th:object="${exameRealizado}" th:action="@{/salvar-exameRealizado}">
			<div class="form-group">
				<label for="funcionario">Funcionário:</label>
				<select class="form-control" id="funcionario" name="funcionario">
					<option value="">Selecione um funcionário</option>
					<c:forEach var="funcionario" items="${funcionarios}">
						<option value="${funcionario.id}">${funcionario.nome}</option>
					</c:forEach>
				</select>
			</div>
			<div class="form-group mt-3">
				<label for="exame">Exame:</label>
				<select class="form-control" id="exame" name="exame.id">
					<option th:each="exame : ${exames}" th:value="${exame.id}" th:text="${exame.nome}"></option>
				</select>
			</div>
			<div class="form-group mt-3 col-4">
				<label for="dataDeRealizacao">Data de Realização:</label>
				<input type="date" class="form-control" id="dataDeRealizacao" name="dataDeRealizacao"
					placeholder="Data de Realização" required>
			</div>
			<button type="submit" class="btn btn-primary mt-3">Salvar</button>
			<a class="btn btn-secondary mt-3" th:href="@{/listar-examesRealizados}">Cancelar</a>
		</form>
	</div>
</body>

</html>
