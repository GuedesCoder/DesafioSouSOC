<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Atualizar Exame Realizado</title>
</head>

<body style="background-color: #afddfa">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #50b4f2">
			<h1>Atualizar Exame Realizado</h1>
			<p>Atualize os dados do exame realizado abaixo</p>
		</div>
		<form method="post" th:action="@{/atualizar-exameRealizado}" th:object="${exameRealizado}">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group mt-3">
				<label for="funcionario">Funcionário:</label>
				<select class="form-control" id="funcionario" name="funcionario.id" readonly>
					<option th:each="funcionario : ${funcionarios}" th:value="${funcionario.id}"
						th:text="${funcionario.nome}"></option>
				</select>

			</div>
			<div class="form-group mt-3">
				<label for="exame">Exame:</label>
				<input type="text" class="form-control" id="exame" name="exame.nome" readonly="readonly"
					th:value="${exameRealizado.exame.nome}" />
				<input type="hidden" name="exame.id" th:value="${exameRealizado.exame.id}" />
			</div>
			<div class="form-group mt-3 col-4">
				<label for="dataDeRealizacao">Data de Realização:</label>
				<input type="date" class="form-control" id="dataDeRealizacao" name="dataDeRealizacao"
					th:value="${#dates.format(exameRealizado.dataDeRealizacao, 'yyyy-MM-dd')}" required />
			</div>
			<a class="btn btn-secondary mt-3" th:href="@{/listar-examesRealizados}">Voltar</a>
			<button type="submit" class="btn btn-primary mt-3">Atualizar</button>
		</form>
	</div>
</body>

</html>
