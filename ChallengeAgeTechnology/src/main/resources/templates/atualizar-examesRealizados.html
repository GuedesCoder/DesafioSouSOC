<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Atualizar Exame Realizado</title>
</head>

<body style="background-color: #afddfa">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #50b4f2">
			<h1>Atualizar Exame Realizado</h1>
			<p>Edite as informações do exame realizado</p>
		</div>
		<form th:action="@{/atualizar-exameRealizado}" method="post">
			<input type="hidden" th:field="*{id}">
			<div class="row">
				<div class="form-group col-2">
					<label for="funcionarioId">ID do Funcionário:</label>
					<input type="text" class="form-control" id="funcionarioId" th:field="*{funcionario.id}" readonly>
				</div>
				<div class="form-group col-10">
					<label for="funcionarioNome">Nome do Funcionário:</label>
					<input type="text" class="form-control" id="funcionarioNome"
						th:value="${exameRealizado.funcionario.nome}" readonly>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-2">
					<label for="exameId">ID do Exame:</label>
					<input type="text" class="form-control" id="exameId" th:field="*{exame.id}" readonly>
				</div>
				<div class="form-group col-10">
					<label for="exameNome">Nome do Exame:</label>
					<input type="text" class="form-control" id="exameNome" th:value="${exameRealizado.exame.nome}"
						readonly>
				</div>
			</div>
			<div class="form-group col-4">
				<label for="dataDeRealizacao">Data de Realização:</label>
				<input type="date" class="form-control" id="dataDeRealizacao" th:field="*{dataDeRealizacao}">
			</div>
			<button type="submit" class="btn btn-primary mt-3">Atualizar</button>
			<a class="btn btn-secondary mt-3" th:href="@{/}">Cancelar</a>
		</form>
	</div>
</body>

</html>
