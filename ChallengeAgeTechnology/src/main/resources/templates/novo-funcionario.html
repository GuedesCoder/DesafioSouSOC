<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Cadastrar Funcionário</title>
</head>

<body style="background-color: #f0d99c">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #f2c85a">
			<h1>Novo Funcionário</h1>
			<p>Aqui você cadastra novos funcionários</p>
		</div>
		<form method="post" th:object="${funcionario}" th:action="@{/salvar-funcionario}">
			<div class="form-group">
				<label for="nome">Nome:</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}"
					placeholder="Digite o nome completo">
			</div>
			<button type="submit" class="btn btn-primary mt-3">Salvar</button>
			<a class="btn btn-secondary mt-3" th:href="@{/listar-funcionarios}">Cancelar</a>
		</form>
	</div>
</body>

</html>
