<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<title>Deleção de Funcionarios</title>
</head>

<body style="background-color: #f0d99c">
	<div class="container mt-5">
		<div  class="card-header" style="background-color: #f2c85a">
			<h1>Excluir Funcionário</h1>
			<p>Deseja realmente excluir o funcionário <strong th:text="${funcionario.nome}"></strong>?</p>
		</div>
		<form method="post" th:action="@{/deletar-funcionario/{id}(id=${funcionario.id})}">
			<button type="submit" class="btn btn-danger mt-3">Sim</button>
			<a class="btn btn-primary mt-3" th:href="@{/listar-funcionarios}">Não</a>
		</form>
	</div>
</body>


</html>
