<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Deletar Exame Realizado</title>
</head>

<body style="background-color: #afddfa">
	<div class="container mt-5">
		<div class="card-header" style="background-color: #50b4f2">
			<h1>Deletar Exame Realizado</h1>
			<p>Tem certeza que deseja deletar o seguinte exame realizado?</p>
		</div>
		<form th:action="@{/deletar-exameRealizado/{id}(id=${exameRealizado.id})}" method="post">
			<div class="row">
				<div class="form-group mt-3 col-6">
					<label for="nomeFuncionario">Nome do Funcionário:</label>
					<input type="text" class="form-control" id="nomeFuncionario"
						th:value="${exameRealizado.funcionario.nome}" readonly>
				</div>
				<div class="form-group mt-3 col-6">
					<label for="nomeExame">Nome do Exame:</label>
					<input type="text" class="form-control" id="nomeExame" th:value="${exameRealizado.exame.nome}"
						readonly>
				</div>
			</div>
			<div class="form-group mt-3 col-4">
				<label for="dataDeRealizacao">Data de Realização:</label>
				<input type="text" class="form-control" id="dataDeRealizacao" name="dataDeRealizacao"
					pattern="\d{2}/\d{2}/\d{4}" required>
			</div>
			<div class="mt-3">
				<button type="submit" class="btn btn-danger">Deletar</button>
				<a class="btn btn-secondary" th:href="@{/listar-examesRealizados}">Cancelar</a>
			</div>
		</form>
	</div>
</body>

</html>
